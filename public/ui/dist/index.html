<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LB Phone</title>

    <!-- viewport normal -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #020615, #050711 60%);
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Inter", sans-serif;
      }

      .phone-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Écran du téléphone (iframe) */
      .phone-frame {
        border: none;
        border-radius: 32px;
        overflow: hidden;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.05),
          0 24px 50px rgba(0, 0, 0, 0.9);

        /* ratio iPhone */
        aspect-ratio: 9 / 19.5;

        /* ✅ On s’adapte à la hauteur dispo : jamais plus grand que l’écran */
        height: min(100vh - 32px, 820px);
        max-height: 100vh - 16px;

        /* largeur dérivée de la hauteur + ratio, mais on limite pour éviter d’exploser sur PC */
        max-width: min(430px, 100vw - 24px);
        width: auto;

        background: #000;
      }

      @media (max-width: 380px) {
        .phone-frame {
          border-radius: 24px;
          height: 100vh;
          max-height: 100vh;
          max-width: 100vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="phone-wrapper">
      <!-- On charge le LB Phone original dans une “fenêtre” fixe -->
      <iframe
        src="internal.html"
        class="phone-frame"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
