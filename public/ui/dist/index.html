    <!-- üéØ Overrides pour un rendu propre sur MOBILE & PC -->
    <style>
        /* On remet une base clean sur la page */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #020615, #050711 60%);
            /* si tu veux permettre le scroll sur petits √©crans, mets "auto" √† la place */
            overflow: hidden;
        }

        /* On centre le root React */
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* On neutralise le positionnement FiveM/NUI pour l‚Äôadapter au web/mobile */
        .phone-container {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            transform: none !important;

            /* Taille max type iPhone, mais responsive */
            width: min(430px, 100vw - 24px) !important;
            height: auto !important;
            aspect-ratio: 9 / 19.5;
            margin: auto;
        }

        .phone-frame {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Sur tr√®s petits √©crans, on laisse le t√©l√©phone prendre toute la largeur */
        @media (max-width: 380px) {
            .phone-container {
                width: 100vw !important;
                height: auto !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
