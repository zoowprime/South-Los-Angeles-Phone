<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Viewport normal, on laisse le navigateur donner les vraies tailles -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LB Phone" />

    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet" />

    <!-- M√™me centrage qu'avant (PC nickel), mais on va scaler le conteneur sur tel -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* centre horizontal */
            align-items: center;     /* centre vertical */
            background: #fff;
            overflow: hidden;
        }

        /* Nouveau conteneur pour le t√©l√©phone */
        #phone-container {
            width: 430px;   /* largeur design (iPhone style) */
            height: 932px;  /* hauteur design */
            transform-origin: center center;
        }

        /* Le LB Phone se dessine dans #root comme avant */
        #root {
            width: 100%;
            height: 100%;
        }
    </style>

    <title>LB Phone</title>
    <!-- bundle du t√©l√©phone -->
    <script type="module" crossorigin src="/ui/dist/assets/index-a04bc7c5.js"></script>
    <link rel="stylesheet" href="/ui/dist/assets/index-5a998551.css" />
</head>

<body>
    <!-- On a juste ajout√© phone-container autour de root -->
    <div id="phone-container">
        <div id="root"></div>
    </div>

    <!-- üî• Script qui scale le t√©l√©phone sur petits √©crans (tel), sans toucher au PC -->
    <script>
        (function () {
            const DESIGN_WIDTH = 430;
            const DESIGN_HEIGHT = 932;
            const container = document.getElementById('phone-container');

            function updateScale() {
                const w = window.innerWidth;
                const h = window.innerHeight;

                // √âchelle pour que tout le t√©l√©phone rentre dans l'√©cran
                const scaleX = w / DESIGN_WIDTH;
                const scaleY = h / DESIGN_HEIGHT;
                const scale = Math.min(scaleX, scaleY);

                container.style.transform = 'scale(' + scale + ')';
            }

            window.addEventListener('resize', updateScale);
            window.addEventListener('orientationchange', updateScale);
            updateScale();
        })();
    </script>
</body>

</html>
