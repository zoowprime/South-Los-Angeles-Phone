<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LB Phone</title>

    <!-- viewport classique, on ne triche plus ici -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #020615, #050711 60%);
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Inter", sans-serif;
      }

      .phone-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* L’iframe est notre “écran de téléphone” */
      .phone-frame {
        border: none;
        border-radius: 32px;
        overflow: hidden;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.05),
          0 24px 50px rgba(0, 0, 0, 0.9);

        /* ratio d’un iPhone (à peu près 9 / 19.5) */
        width: min(430px, 100vw - 24px);
        aspect-ratio: 9 / 19.5;
      }

      /* On s’assure que l’iframe prend toute sa “fenêtre interne” */
      .phone-frame {
        background: #000;
      }

      /* Sur les très petits écrans, on serre un peu plus */
      @media (max-width: 380px) {
        .phone-frame {
          width: 100vw;
          border-radius: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="phone-wrapper">
      <!-- On charge le LB Phone original dans une “fenêtre” fixe -->
      <iframe
        src="internal.html"
        class="phone-frame"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
