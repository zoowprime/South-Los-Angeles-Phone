        rel="stylesheet" />

    <title>LB Phone</title>

    <!-- JS/CSS g√©n√©r√©s par le build du LB Phone -->
    <script type="module" crossorigin src="/ui/dist/assets/index-a04bc7c5.js"></script>
    <link rel="stylesheet" href="/ui/dist/assets/index-5a998551.css">

    <!-- üéØ Overrides RESPONSIVE : version web mobile propre, sans casser la version PC -->
    <style>
        :root {
            /* dimensions "design" du t√©l√©phone (approx iPhone 14/15) */
            --phone-design-width: 430;
            --phone-design-height: 932;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        /* Par d√©faut (PC) : on laisse le CSS du LB phone g√©rer le layout.
           On se contente juste d'un fond propre. */
        body {
            background: #000;
        }

        /* Le LB phone monte tout dans #root, on va s'en servir comme "bloc t√©l√©phone" √† scaler sur mobile */
        #root {
            /* pas de styles par d√©faut pour ne pas toucher au PC */
        }

        /* üì± Sp√©cial MOBILE / petits √©crans : on centre & on scale le t√©l√©phone entier */
        @media (max-width: 900px) {

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden; /* on √©vite le scroll moche, on pr√©f√®re ajuster l'√©chelle */
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background: radial-gradient(circle at top, #020615, #050711 60%);
            }

            #root {
                /* On dit au t√©l√©phone interne : "tu fais comme si tu avais cette taille" */
                width: calc(var(--phone-design-width) * 1px);
                height: calc(var(--phone-design-height) * 1px);

                /* On le centre et on change l'origine pour le scale */
                transform-origin: center center;

                /* On calcule une √©chelle qui s'adapte √† la fois √† la largeur ET √† la hauteur de l'√©cran */
                transform: scale(
                    min(
                        calc(100vw / (var(--phone-design-width) * 1px)),
                        calc(100vh / (var(--phone-design-height) * 1px))
                    )
                );
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>
