    <!-- Mise en page globale : téléphone entier, centré PC & mobile -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;   /* centre horizontal */
            align-items: center;       /* centre vertical */
            background: #ffffff;       /* fond autour du tel */
            overflow: hidden;
        }

        /* Coquille du téléphone : garde le bon ratio partout */
        .phone-shell {
            height: min(100vh, 844px);    /* max 844px de haut, sinon on réduit */
            aspect-ratio: 390 / 844;      /* ratio du téléphone */
            max-width: 390px;             /* ne jamais dépasser 390px de large */
        }

        /* Le LB Phone remplit simplement la coquille */
        #root {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
    </style>

    <title>LB Phone</title>
