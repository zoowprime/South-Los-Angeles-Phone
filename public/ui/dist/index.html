<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LB Phone</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #020615, #050711 60%);
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Inter", sans-serif;
      }

      .phone-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* üì± √âcran du t√©l√©phone (iframe) */
      .phone-frame {
        border: none;
        border-radius: 32px;
        overflow: hidden;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.05),
          0 24px 50px rgba(0, 0, 0, 0.9);

        /* on garde le ratio iPhone */
        aspect-ratio: 9 / 19.5;
        background: #000;

        /*
          On calcule la taille pour prendre le MAX possible
          sans d√©passer ni la largeur ni la hauteur de l'√©cran :
          - largeur max : 430px ou 100vw - 24
          - hauteur max : 100vh - 24
        */
        width: min(430px, 100vw - 24px);
        height: min(100vh - 24px, (100vw - 24px) * 19.5 / 9);
      }

      /* Sur tr√®s petits √©crans : on colle au bord, on √©vite les gros arrondis */
      @media (max-width: 380px) {
        .phone-frame {
          border-radius: 24px;
          width: calc(100vw - 12px);
          height: min(100vh - 12px, (100vw - 12px) * 19.5 / 9);
        }
      }
    </style>
  </head>

  <body>
    <div class="phone-wrapper">
      <iframe
        src="internal.html"
        class="phone-frame"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
