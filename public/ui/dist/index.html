<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LB Phone" />

    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet" />

    <!-- Layout simple : téléphone taille fixe, centré, scroll si l'écran est trop petit -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;   /* centre horizontal */
            align-items: center;       /* centre vertical si assez de place */
            background: #ffffff;       /* fond autour du tel */
            overflow-x: hidden;        /* pas de scroll horizontal */
        }

        /* Conteneur du téléphone */
        #root {
            width: 390px;    /* largeur "iPhone" fixe */
            height: 844px;   /* hauteur "iPhone" fixe */
            max-width: 100%;
            /* si l'écran est plus petit en hauteur, le body va scroller
               mais le téléphone garde sa vraie taille, donc mêmes icônes partout */
            position: relative;
            overflow: hidden;
        }
    </style>

    <title>LB Phone</title>
    <script type="module" crossorigin src="/ui/dist/assets/index-a04bc7c5.js"></script>
    <link rel="stylesheet" href="/ui/dist/assets/index-5a998551.css" />
</head>

<body>
    <div id="root"></div>
</body>

</html>
